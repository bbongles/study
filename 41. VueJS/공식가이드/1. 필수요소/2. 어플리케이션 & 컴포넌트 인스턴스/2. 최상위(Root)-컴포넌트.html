<script src="https://unpkg.com/vue@next"></script>
<script type="text/javascript">
	// createApp에 전달된 옵션은 루트 컴포넌트를 구성하는데 사용됨. 루트 컴포넌트는 어플리케이션을 mount할 때, 렌더링의 시작점으로 사용됨.
	// 어플리케이션을 DOM 요소에 mount -> 에를들어, Vue 어플리케이션을 <div id="app"></div>에 mount하려면 #app을 전달.
	const RootComponent = { /* options */}
	const app = Vue.createApp(RootComponent)
	const vm = app.mount('#app')
	// mount는 다른 메소드와 달리, 어플리케이션을 반환하지 않음. 대신 루트 컴포넌트의 인스턴스 반환.;
	// 인스턴스를 생성할 때, options 객체를 전달.
	/*
	Root Instance
	└─ TodoList
	   ├─ TodoItem
	   │  ├─ DeleteTodoButton
	   │  └─ EditTodoButton
	   └─ TodoListFooter
		  ├─ ClearTodosButton
		  └─ TodoListStatistics
	각 컴포넌트는 고유 컴포넌트 인스턴스 vm이 존재. TodoItem 같은 일부 컴포넌트는 한번에 여러 인스턴스 렌더링이 가능.
	*/
</script>

</html>
