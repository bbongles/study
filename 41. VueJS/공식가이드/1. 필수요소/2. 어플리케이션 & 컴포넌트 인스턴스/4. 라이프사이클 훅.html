<html>
<head>
  <meta charset="utf-8">
</head>

<!-- 라이프사이클 훅 -->
<body>

</body>

<script src="https://unpkg.com/vue@next"></script>
<script type="text/javascript">
	// 컴포넌트는 생성될 때 일련의 초기화 단계를 거침.
	// 예) 데이터 관찰 > 템플릿 컴파일 > 인스턴스를 DOM에 마운트 > 데이터 변경 시 DOM 업데이트
	// 위의 과정에서 라이프사이클 훅이라는 함수를 실행하여, 특정 단계에서 사용자가 코드를 추가할 수 있음.
	
	// 아래는 인스턴스 생성 후 created훅이 사용된 예
	Vue.createApp({
		data() {
			return {
				count: 1
			}
		},
		created() {
			// 'this' points to the vm instance
			console.log('count is: ' + this.count) // => "count is: 1"
		}
	})
	
	// 인스턴스 라이프사이클에는 mounted, updated, unmounted와 같은 훅도 존재.
	// 모든 라이프사이클 훅에서는 Vue인스턴스를 가리키는 this 컨텍스트와 함께 호출
	
	/* (참고)
	options 속성이나 콜백에서 created: () => console.log(this.a)이나 vm.$watch('a', newValue => this.myMethod()) 과 같은 화살표 함수 (opens new window)를 사용하지 마세요. 
	화살표함수는 this가 없기 때문에, this는 다른 변수로 취급되거나 호출한 변수를 발견할 때까지 부모 스코프에서 해당 변수를 찾을것입니다. 
	이 때문에 Uncaught TypeError: Cannot read property of undefined 또는 Uncaught TypeError: this.myMethod is not a function와 같은 오류가 발생하게 됩니다.
	*/
</script>

</html>
