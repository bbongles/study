<!-- 어플리케이션 인스턴스 생성하기 -->
<body>
	
</body>

<script src="https://unpkg.com/vue@next"></script>
<script type="text/javascript">
	// 모든 Vue 어플리케이션은 createApp 함수를 사용하여 새로운 어플리케이션 인스턴스를 생성
	// 인스턴스가 생성 후 mount 메소드를 사용하여 컨테이녀(예를들어, #app)를 전달하여 Vue 어플리케이션을 마운트 할 수 있다.
	const app = Vue.createApp({ /* options */})
	app.component('SearchInput', SearchInputComponent)
	app.directive('focus', FocusDirective)
	app.use(LocalePlugin)
	
	// 어플리케이션 인스턴스에 의해 노출된 대부분의 메소드들은 동일한 인스턴스를 반환하여 연결(Chaining)을 허용
	Vue.createApp({}).component('SearchInput', SearchInputComponent).directive('focus', FocusDirective).use(LocalePlugin)
	
</script>

</html>
