<html>
<head>
  <meta charset="utf-8">
</head>

<!-- 디렉티브 -->
<body>
	<!-- 
	- 디렉티브는 v- 로 시작하는 특수한 속성
	- 디렉티브 속성 값은 단일 JavaScript 표현식이 됨.(v-for, v-on 예외)
	- 디렉티브의 역할은 표현식의 값이 변경될 때 발생하는 부수 효과(side effect)들을 반응적으로 DOM에 적용
	-->
	<p v-if="seen">이제 저를 볼 수 있어요.</p> <!-- v-if는 seen의 값이 true인지 false인지에 따라 <p> 엘리먼트를 삽입하거나 제거함 -->
	
	<!-- 1. 전달인자
	- 일부 디렉티브는 디렉티브명 뒤에 콜론(:)으로 표기되는 전달인자를 포함할 수 있음.
    - 예) v-bind 디렉티브는 반응적으로 HTML 속성을 갱신하는 데 사용
	-->
	<a v-bind:href="url"> ... </a> <!-- 여기서 href는 전달인자, v-bind 디렉티브가 표현식 url의 값을 엘리먼트의 href 속성에 바인딩 하도록 지시 -->
	<a v-on:click="doSomething"> ... </a> <!-- v-on 디렉티브의 경우 수신한 이벤트명이 전달인자 -->
	
	<!-- 2. 동적 전달인자
	- JavaScript 표현식을 대괄호로 묶어 디렉티브 전달인자로 사용 가능
	-->
	<!-- 후술된 "동적 전달인자 형식의 제약" 부분에서 설명한 바와 같이 전달인자 형식에 몇 가지 제약이 있다는 점에 주의해 주세요. -->
	<a v-bind:[attributeName]="url"> ... </a> 
	<!-- 
	- attributeName은 JavaScript 표현식으로 동적 변환, 변환 결과는 전달인자의 최종값으로 사용 
	- 예) 컴포넌트 인스턴스 값이 "href"인 데이터 속성 attributeName이 있다면, 이 바인딩은 v-bind:href와 같음
	-->
	
	<!-- 
	- 동적 이벤트명에 핸들러를 바인딩할 때에도 동적 전달인자를 활용 가능
	- eventName의 값이 'focus'라면, v-on:[eventName의]은 v-on:focus와 같음
	-->
	<a v-on:[eventName]="doSomething"> ... </a>
	
	<!-- 3. 수식어
	- 수식어는 점으로 표기되는 특수 접미사
	- 디렉티브를 특별한 방법으로 바인딩해야할 떼 사용
	- .prevent 수식어는 v-on 디렉티브가 트리거된 이벤트에서 event.preventDefault()를 호출
	-->
	<form v-on:submit.prevent="onsubmit"> ... </form>\
	
</body>
