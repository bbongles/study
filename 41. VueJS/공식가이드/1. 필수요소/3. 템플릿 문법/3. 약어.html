<html>
<head>
  <meta charset="utf-8">
</head>

<!-- 약어 -->
<body>
	<!-- 
	- v- 접두어는 템플릿에서 Vue 특정 속성을 식별하기 위한 시각적 신호 역할
	- 기존 마크업에 동적인 동작을 적용할 때 유용하나, 자주 사용하는 디렉티브의 경우 빈번하게 사용되어 불편하기도 함.
	- SPA를 구축하게 되면 v- 접두어의 필요성이 줄어들기도 함.
	- 자주 사용되는 v-bind, v-on의 경우 약어를 제공
	- 문법상 문제가 없으며, 최종 렌더링 된 마크업에는 나타나지 않음.
	- 약어는 전적으로 선택하상이나, 많은 Vue 개발자들이 보편적으로 사용
	-->
	<!-- 1. v-bind 약어
	-->
	<a v-bind:href="url"> ... </a> <!-- 전체 문법 -->
	<a :href="url"> ... </a> <!-- 약어 -->
	<a :[key]="url"> ... </a> <!-- 동적 전달인자와 함께 쓴 약어 -->
	
	<!-- 2. v-on 약어
	-->
	<a v-on:click="doSomething"> ... </a> <!-- 전체 문법 -->
	<a @click="doSomething"> ... </a> <!-- 약어 -->
	<a @[event]="doSomething"> ... </a> <!-- 동적 전달인자와 함께 쓴 약어 -->
	
	<!-- 3. 주의사항 
	- 동적 전달인자 값의 제약
	  - null일 경우 명시적으로 바인딩을 제거할 수 있음. 
	  - null과 String이 아닌 값이 올 경우 경고를 출력
	- 동적 전달인자 형식의 제약
	  - 속성명에 따옴표 등 특정 문자가 유효하지 않음. 
	  - 복잡한 표현식은 computed 속성을 사용하는 게 좋음. 
	  - 속성명에 대문자를 사용하지 않도록 함.
	-->
	<a v-bind:['foo' + bar]="value"> ... </a> <!-- 컴파일러 경고가 발생합니다. -->
	<a v-bind:[someAttr]="value"> ... </a> <!-- in-DOM 템플릿에서는 이 부분이 v-bind:[someattr]로 변환됩니다. 인스턴스에 "someattr" 속성이 없는 경우, 이 코드는 동작하지 않습니다. -->

	<!-- JavaScript 표현식
	- 템플릿 표현식은 샌드박스 처리되며 Math나 Date처럼 전역으로 사용 가능한 것에서만 접근 가능
	- 템플릿 표현식에서 사용자 정의 전역에 접근은 피하는 것이 좋음
	-->

</body>
