<html>
<head>
  <meta charset="utf-8">
</head>

<!-- 
(참고)템플릿 문법 
Vue.js는 렌더링 된 DOM을 컴포넌트 인스턴스의 데이터에 선언적으로 바인딩할 수 있는 HTML 기반 템플릿 구문을 사용합니다.
모든 Vue.js 템플릿은 스펙을 호환하는 브라우저 및 HTML 파서로 구문 분석할 수 있는 유효한 HTML입니다.
내부적으로 Vue는 템플릿을 가상 DOM 렌더링 함수로 컴파일합니다.
반응형 시스템과 결합된 Vue는 앱 상태가 변경될 때 다시 렌더링할 최소한의 컴포넌트를 지능적으로 파악하여 DOM 조작을 최소화합니다.
가상 DOM 개념에 익숙하고 JavaScript 본래의 기능을 선호한다면, 템플릿 대신 렌더 함수를 직접 작성할 수 있으며, 선택사항으로 JSX를 지원합니다.
-->

<!-- 보간법(Interpolation) -->
<body>
	<!-- 1. 문자열 
	- 데이터 바인딩의 가장 기본 형태는 "Mustache(이중 중괄호 구문)"
	- Mustache(이중 중괄호 구문)는 데이터를 일반 텍스트로 해석
	- Mustache 태그는 해당 컴포넌트 인스턴스의 속성 값으로 대체되며 속성값이 변경될 때 마다 갱신
	- v-once 디렉티브를 사용하여 데이터가 변경되어도 갱신되지 않는 일회성 보간 수행 가능, 노드 바인딩에 영행을 미치기 때문에 유의.
	-->
	<div id="example0" class="demo">
		<span>메시지: {{ msg }}</span></br>
		<span v-once>결코 변하지 않을 것입니다: {{ msg }}</span>
	</div>
	
	<!-- 2. 원시 HTML
	- 실제 HTML을 출력하려면 v-html 디렉티브를 사용
	-->
	<div id="example1" class="demo">
		<p>이중 중괄호 사용: {{ rawHtml }}</p>
		<p>v-html 디렉티브 사용: <span v-html="rawHtml"></span></p> <!-- span의 내용은 일반 HTML로 해석되는 rawHtml 속성 값으로 대체, 이때 데이터 바인딩은 무시 -->
		<!--
		Vue는 문자열 기반 템플릿 엔진이 아니기 때문에 템플릿을 구성하는 데에 v-html 디렉티브를 사용할 수 없다는 점을 유의해야 합니다.
		UI 재사용 및 구성의 기본 단위로 v-html 디렉티브 대신 컴포넌트를 사용하는 것을 추천합니다.
		-->
	</div>
	
	<!-- (참고)
	웹사이트에서 임의의 HTML을 동적으로 렌더링하면 
	XSS 취약점 (opens new window)(https://en.wikipedia.org/wiki/Cross-site_scripting)으로 쉽게 이어질 수 있고 이는 매우 위험할 소지가 있습니다. 
	HTML 보간법은 반드시 신뢰할 수 있는 콘텐츠에서만 사용하고 사용자가 제공한 콘텐츠에서는 절대 사용하면 안 됩니다.
	-->
	
	<!-- 3. 속성
	- Mustache(이중 중괄호 구문)는 HTML 속성에 사용 불가
	- v-bind 디렉티브를 사용
	-->
	<div v-bind:id="dynamicId"></div>
	<!--
	- boolean 속성의 경우 v-bind 디렉티브는 조금 다른 동작을 함.
	- isButtonDisabled의 값이 null 도는 undefined라면 disable 속성은 렌더링 된 <button> 엘리먼트에 포함되지 않음
	-->
	<button v-bind:disabled="isButtonDisabled">Button</button></br>
	
	<!-- 4. JavaScript 표현식 사용
	- Vue.js는 모든 데이터 바인내에서 JavaScript 표현식 기능을 전부 지원
	-->
	{{ number + 1 }} {{ ok ? 'YES' : 'NO' }} {{ message.split('').reverse().join('') }}
	
	<div v-bind:id="'list-' + id"></div>
	
	<!--
	- 위의 표현식들은 활성 Vue 인스턴스 데이터 범위 내에서 JavaScript로 계산됨.
	- 각 바인딩은 하나의 단일 표현식만 포함해야 하는 제한이 있음.
	- 따라서 아래와 같이 작성하면 안됨.
	-->
	
	<!-- 아래는 문장. 표현식이 아님. -->
	{{ var a = 1 }} 
	<!-- 조건문은 작동하지 않음. 삼항 연산자를 사용해야 함. -->
	{{ if (ok) { return message} }} 
	
</body>

<script src="https://unpkg.com/vue@next"></script>
<script type="text/javascript">
	const RenderMsgApp = {
		data() {
			return {
				msg: '메시지'
			}
		}
	}
	
	const RenderHtmlApp = {
		data() {
			return {
				rawHtml: '<span style="color:red">이 부분은 붉은색이어야 함.</span>'
			}
		}
	}
	
	Vue.createApp(RenderMsgApp).mount('#example0')
	Vue.createApp(RenderHtmlApp).mount('#example1')
</script>

</html>
